<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snooker calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="player-1">
        <h2>Player 1</h2>
        <div class="counter-1">
          <input type="number" id="counter1" disabled />
        </div>
        <div class="buttons-section-1">
          <button class="btn red" onclick="redButton()">Red</button>
          <button class="btn yellow" onclick="yellowButton()">Yellow</button>
          <button class="btn green" onclick="greenButton()">Green</button>
          <button class="btn brown" onclick="brownButton()">Brown</button>
          <button class="btn blue" onclick="blueButton()">Blue</button>
          <button class="btn pink" onclick="pinkButton()">Pink</button>
          <button class="btn black" onclick="blackButton()">Black</button>
        </div>
      </div>
      <div class="player-2">
        <h2>Player 2</h2>
        <div class="counter-2">
          <input type="number" id="counter2" disabled />
        </div>
        <div class="buttons-section-2">
          <button class="btn red" onclick="redButton2()">Red</button>
          <button class="btn yellow" onclick="yellowButton2()">Yellow</button>
          <button class="btn green" onclick="greenButton2()">Green</button>
          <button class="btn brown" onclick="brownButton2()">Brown</button>
          <button class="btn blue" onclick="blueButton2()">Blue</button>
          <button class="btn pink" onclick="pinkButton2()">Pink</button>
          <button class="btn black" onclick="blackButton2()">Black</button>
        </div>
      </div>
      <div class="wrapper">
        <button class="btn reset" id="reset"><span>Reset</span></button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
